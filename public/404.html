<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
</head>
<body>
  <script>
    if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
      window.location.replace('/error');
    }
  </script>
</body>
</html>
